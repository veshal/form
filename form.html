<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
</head>
<body>
	<form align="center">
			<table border="5" height="50%" width="50%" align="center" >
				<tr>
					<td>FIRST NAME:</td>
					<td><input type="text" name="FIRST NAME"  placeholder="enter your first name"></td>
				</tr>

				<tr>
					<td>MIDDLE NAME:</td>
					<td><input type="text" name="MIDDLE NAME"  placeholder="enter your middle name"></td>
				</tr>

				<tr>
					<td>LAST NAME:</td>
					<td><input type="text" name="LAST NAME"  placeholder="enter your last name"></td>
				</tr>

				<tr>
					<td>USERNAME:</td>
					<td><input type="text" name="USERNAME"></td>
				</tr>


				<tr>
					<td>PASSWORD:</td>
					<td><input type="password" name="PASSWORD"></td>
				</tr>

				<tr>
					<td>AGE:</td>
					<td><input type="number" name="AGE" min="1"></td>
				</tr>

				<tr>
					<td>E-MAIL:</td>
					<td><input type="email" name="E-MAIL"></td>
				</tr>

				<tr>
					<td>CONTACT:</td>
					<td><input type="tel" name="CONTACT"></td>
				</tr>

				<tr>
					<td>GENDER:</td>
					<td><input type="radio" name="gender" value="male" checked> Male
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="other"> Other
                    </td>
				</tr>

				
				</tr>

				<tr>
					<td>HOBBIES:</td>
					<td><input type="checkbox" name="hobbie1" value="Bike">Sports 
  						<input type="checkbox" name="hobbie2" value="Music"> Music 
                        <input type="checkbox" name="hobbie3" value="Singing"> Singing
  						<input type="checkbox" name="hobbie4" value="Gaming"> Gaming
  					</td>
				</tr>

				<tr>
					<td>POSTING:</td>
					<td><select name="POSTING">
						<option>select value</option>
  						<option value="Ahemdabad">Ahemdabad</option>
  						<option value="Surat">Surat</option>
  						<option value="Baroda">Baroda</option>
  						
						</select>
					</td>
				</tr>
				<tr>
					<td>D.O.B.:</td>
					<td><input type="date" name="date of birth"></td>
				</tr>
				<tr>
					<td>ADDRESS:</td>
					<td><textarea name="ADDRESS" rows="10" cols="30">
                       </textarea>

					</td>
				<tr>
					<td colspan="2"><input type="submit" name="submit" align="center">
					      <input type="reset" name="reset"></td>
					
				</tr>

			</table>
	</form>
</body>
</html>
